{% extends "deck_crafter/base.html" %}

{% block title %}Games | {{ block.super }}{% endblock %}

{% block header %}<h1>Games</h1>{% endblock %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>

    <tbody>
      {% for game in object_list %}
      <tr>
        <td>{{ game.name }}</td>
        <td>{{ game.description|truncatechars:120 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
